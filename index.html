<!DOCTYPE html>
<html lang="en" class="homePageBackground">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies For You</title>
    
    <link href="index.css" rel="stylesheet" type="text/css" />    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
</head>
<body>

    <main>
        <div class="homePage">
          <h1>Movies For You</h1>
          <button class="js-enterButton" >Enter</button>
        </div> 
        <div class="searchPage" hidden>
            <h1>Movies For You</h1>
            <p class="searchPage-header-desc">Find movies recommended for you.</p>
            <p></p>
            <form class="js-form">
                <input role='textbox'  type="text" class="js-query" id="search-item" placeholder="topic or movie title" required>
                <button type="submit" class="js-searchButton">Get movies</button>
            </form>
            
            <div class="js-search-results"></div>
        </div>       
    </main>
      
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
